<!DOCTYPE html>
<!--[if IE 9]> <html lang="pl" class="ie9"> <![endif]-->
<!--[if !IE]><!-->
<html lang="pl">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    
    <!--STYLES -->
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300italic,400italic,700italic,400,300,700&amp;subset=all' rel='stylesheet' type='text/css'>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/components.css" id="style_components" rel="stylesheet" type="text/css" />  
    <link href="css/custom.css" rel="stylesheet" type="text/css" />
    <link href="img/favicon.ico" rel="icon" type="image/x-icon" />
    <!--[if lt IE 9]>
    <link rel="stylesheet" type="text/css" href="assets/base/css/custom3.css" />
    <![endif]-->
    <!-- END  STYLES -->
</head>

    <body>
    <!-- BEGIN: PAGE CONTAINER -->
    <div class="c-layout-page">
        <!-- BEGIN: CONTENT -->
        <div class="content-box-size-md" id="mainWrapper">
            <div class="container">
                <div class="c-content-panel">
                    <div class="c-body" id="cal">
                        <div class="row">
                            <div class=" col-md-offset-2 col-md-8">
                                <div class="c-content-title-2">
                                    <h3 class="c-center c-font-white c-font-uppercase c-font-26">Check your bonus on calculator</h3>
                                    <div class="c-line c-dot c-theme-bg c-theme-bg-after"></div>
                                </div>
                                <form class="form-horizontal" onSubmit="return false;">
                                    <div id="calculator-footer" class="col-sm-12">
                                        <h3  id="score-text" class="c-font-center" style="margin-left:2%;">
                                            Your estimated bonus is:          
                                        </h3>
                                        <div id="score">
                                                <div id="inner-score">
                                                    <span id="bonus"></span>
                                                </div>
                                                <span id="prefix">$</span>
                                        </div>
                                    </div>
                                    <div id="mainSelect" class="form-group">
                                        <label for="inputPassword3" class="col-md-4 control-label">Position</label>
                                        <div class="col-md-6">
                                            <select id="position" class="form-control c-square c-border-2px c-theme" >
                                                <option value="position1">Position 1</option>
                                                <option id="op1" value="position2">Position 2</option>
                                                <option value="position3">Position 3</option>
                                                <option value="position4">Position 4</option>
                                                <option value="position5">Position 5</option>
                                                <option value="position6">Position 6</option>
                                                <option value="position7">Position 7</option>
                                                <option value="position8">Position 8</option>
                                            </select>
                                            <input type="text" id="abc" style="width:0; height:0;" />
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="form-group">
                                        <label for="input" class="col-md-4 control-label">Plan </label>
                                        <div class="col-md-4">
                                            <input class="range" id="plan" type="range" min="200" max="1000" step="10" value="330" name="rangeInput"/>
                                        </div>
                                        <div class="col-md-2">
                                            <input type="text" id="plan_label" value="330"/>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="form-group">
                                        <label for="input" class="col-md-4 control-label">Realisation</label>
                                        <div class="col-md-4">
                                            <input class="range" id="realisation" name="rangeInput2" type="range" min="200" max="1000" step="5" value="330"
                                            />
                                        </div>
                                        <div class="col-md-2">
                                            <input type="text" id="realisation_label" value="330"/>
                                        </div>
                                    </div>
                                    <div id="subordinates" class="hiding">
                                        <div class="form-group">
                                            <label for="input" class="col-md-4 control-label">Number of subordinates</label>
                                            <div class="col-md-4">
                                                <input id="subordinates_label" type="text" value="1"
                                                       />
                                            </div>
                                        </div>
                                    </div>
                                    <hr id="form-divider">
                                    <div id="income" class="hiding">
                                        <div class="form-group">
                                            <label class="col-md-4 control-label">Income</label>
                                            <div class="col-md-6">
                                                <div class="outer-checkbox">
                                                    <input id="checkboxInner" class="checkboxCustom" type="checkbox" value="1"> 
                                                    <label class="additional-label">x1.2</label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Purpose 1 </label>
                                        <div class="col-md-6">
                                            <div class="outer-checkbox">
                                                <input id="purpose2" class="checkboxCustom" type="checkbox" value="0.1"> 
                                                <label class="additional-label">  +10%</label>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">Purpose 2</label>
                                        <div class="col-md-6">
                                            <div class="outer-checkbox">
                                                <input id="purpose1" type="checkbox" value="0.2"> 
                                                <label class="additional-label">  +20%</label>
                                            </div>
                                        </div>
                                    </div>
                                    <hr>
                                    <div class="form-group form-label">
                                        <label class="col-md-4 control-label">Purpose 3<span class="glyphicon glyphicon-question-sign tooltip-custom" data-toggle="tooltip" title="Lorem ipsum dolor sit amet, consectetur adipiscing elit." data-placement="bottom"></span></label>
                                        <div class="col-md-6">
                                            <div class="outer-checkbox">

                                                <input id="purpose3" type="checkbox" value="0.5" checked="checked">
                                                <label class="additional-label"></label>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        </div>
        <div class="c-layout-go2top"> <i class="icon-arrow-up"></i> </div>
            <!-- BEGIN: FOOTER -->
            <a name="footer"></a>
            <footer class="c-layout-footer c-layout-footer-3" style="background-color:#eeeeee">
                <div class="c-prefooter" style="margin-top:0px;">
                    <div class="container" style="background-color:#eeeeee">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="c-container">Katarzyna Merta w oparciu o projekt Gonnabe </div>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
            <!-- END FOOTER -->
        <!-- END: LAYOUT/FOOTERS/GO2TOP -->
        <!-- BEGIN: CORE PLUGINS -->
        <!--[if lt IE 9]>
	   <script src="assets/global/plugins/excanvas.min.js"></script> 
	   <![endif]-->
        <script src="jquery/jquery.min.js" type="text/javascript"></script>
        <script src="jquery/jquery-migrate.min.js" type="text/javascript"></script>
        <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="plugins/rangeslider/rangeslider.min.js"></script>
        <script src="js/custom.js" type="text/javascript"></script>
        <script>
            $('input[type="range"]').rangeslider();
        </script>
</body>
</html>
